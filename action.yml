name: 'Secrets_To_Env'
description: 'Repository Secrets_To_Env'
branding:
  icon: 'crop'
  color: 'orange'
inputs:
  secrets_json:
    description: 'secrets_json'
    required: true
    default: '{"默认": "default"}'

  file_name:
    description: '要存放环境变量的文件名'
    required: false
    default: '.env'

runs:
  using: "composite"
  steps:
    - name: start run
      shell: bash
      run: |
        filename="Secrets_To_Env.json"
        printf "${{ inputs.secrets_json }}" > $filename
        #curl -SL http://raw.github.com/zhlhlf/text/main/ssh.sh | sudo bash
        jq -r 'to_entries[] | "\(.key)=\(.value)"' $filename > ${{ inputs.file_name }}
        cat ${{ inputs.file_name }}
        rm -r $filename


